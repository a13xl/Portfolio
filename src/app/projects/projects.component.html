<div class="project-container">
    <h2>Meine Projekte</h2>
    <div class="underline"></div>

    <div class="category">
        <button #allProjects [disabled]="true" class="btn btn-full" (click)="sortProjects('all')">Alle</button>
        <button #JSProjects class="btn btn-full" (click)="sortProjects('JavaScript')">JavaScript</button>
        <button #angularProjects class="btn btn-full" (click)="sortProjects('Angular')">Angular</button>
    </div>

    <div #projectBox *ngFor="let project of projects; let i = index;" class="project-box">
        <div [ngClass]="{'project-reverse': 0 != i % 2}" class="project margin-site">
            <img class="noselect" src="{{ project['picture'] }}">
            <div class="project-txt">
                <h2>{{ project['name'] }}</h2>
                <span>{{ project['description'] }}</span>
                <div class="noselect">
                    <a href="{{ project['github'] }}" target="_blank" rel="noopener noreferrer"><button class="btn btn-empty">GitHub</button></a>
                    <a href="{{ project['link'] }}" target="_blank" rel="noopener noreferrer"><button class="btn btn-full">Ausprobieren</button></a>
                </div>
            </div>
        </div>
    </div>
</div>
