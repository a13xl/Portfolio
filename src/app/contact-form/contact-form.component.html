<div class="contact-container">
    <h2>Kontaktiere mich</h2>
    <span>Kontaktieren Sie mich Ã¼ber das untenstehende Formular oder per E-Mail an <a href="mailto: alex.lovasz@tuta.io">alex.lovasz@tuta.io</a></span>

    <form (submit)="sendMail()" ngNativeValidate #contactForm class="contact-form">
        <label>Name</label>
        <input #nameField type="text" name="name" required (focus)="resetInputError('nameField')"
        (focusout)="validateInput('nameField')" maxlength="75">

        <label>E-Mail Adresse</label>
        <input #emailField type="email" name="name" required (focus)="resetInputError('emailField')"
        (focusout)="validateInput('emailField')" maxlength="75">

        <label>Nachricht</label>
        <textarea #messageField type="text" name="message" required (focus)="resetInputError('messageField')"
        (focusout)="validateInput('messageField')" maxlength="2048"></textarea>
        
        <div class="btn-container"><button class="btn btn-full noselect" #sendBtn>Senden</button></div>
    </form>
</div>
