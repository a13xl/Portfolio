<section id="contact" class="contact-container margin-site">
    <h2>Kontaktiere mich</h2>
    <span>Kontaktieren Sie mich über das untenstehende Formular oder per E-Mail an <a href="mailto: alex.lovasz@tuta.io">alex.lovasz@tuta.io</a></span>

    <form (submit)="handleSubmit($event); sendMail()" ngNativeValidate #contactForm class="contact-form">
        <label>Name</label>
        <input #nameField type="text" name="name" required (focus)="resetInputError('nameField')"
        (focusout)="validateInput('nameField')" (input)="validateInput('nameField'); resetInputError('nameField'); enableButton()" maxlength="75">
        <p #nameFieldError class="input-error"> </p>

        <label>E-Mail Adresse</label>
        <input #emailField type="email" name="name" required (focus)="resetInputError('emailField')"
        (focusout)="validateInput('emailField')" (input)="validateInput('emailField'); resetInputError('emailField'); enableButton()" maxlength="75">
        <p #emailFieldError class="input-error"></p>

        <label>Nachricht</label>
        <textarea #messageField type="text" name="message" required (focus)="resetInputError('messageField')"
        (focusout)="validateInput('messageField')" (input)="validateInput('messageField'); resetInputError('messageField'); enableButton()" maxlength="2048"></textarea>
        <p #messageFieldError class="input-error"></p>
        
        <div class="btn-container">
            <button class="btn btn-full noselect" #sendBtn [disabled]="true" title="Bitte Felder ausfüllen">Senden</button>
        </div>
    </form>

    <div #sentMessage class="sent-message d-none">
        <span>
            Nachricht versendet
        </span>
    </div>
</section>
