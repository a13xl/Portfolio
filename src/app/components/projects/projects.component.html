<section id="projects" class="project-container">
    <h2>Meine Projekte</h2>
    <div class="underline"></div>

    <div class="category margin-site">
        <button #categoryAllBtn (click)="sortProjectCategory(99, 'all')" [disabled]="true" class="btn btn-full noselect">Alle</button>
        <div *ngFor="let category of categories; let i = index;">
            <button #categoryBtn (click)="sortProjectCategory(i, category)" class="btn btn-full noselect">{{ category }}</button>
        </div>
    </div>

    <div #projectBox *ngFor="let project of projectsSort; let i = index;" class="project-box">
        <div [ngClass]="{'project-reverse': 0 != i % 2}" class="project margin-site">
            <img class="noselect" src="{{ project['picture'] }}" alt="{{ project['name'] }} Picture">
            <div class="project-txt">
                <h2>{{ project['name'] }}</h2>
                <span>{{ project['description'] }}</span>
                <div class="noselect">
                    <a href="{{ project['github'] }}" target="_blank" rel="noopener noreferrer"><button class="btn btn-empty">GitHub</button></a>
                    <a href="{{ project['link'] }}" target="_blank" rel="noopener noreferrer"><button class="btn btn-full">Ausprobieren</button></a>
                </div>
            </div>
        </div>
    </div>
</section>
